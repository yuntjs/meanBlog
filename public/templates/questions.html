<a href="" ng-init="display = false" ng-click="display = !display; changeDisplay()">{{ displayLabel }}</a>
<div class="question-inputs" ng-show="display">
  <input ng-model="question.title" type="text">
  <textarea ng-model="question.text" rows="8" cols="80"></textarea>
  <a href="" ng-click="submitQuestion(question.title, question.text)">Submit</a>
</div>

<ul>
  <li ng-repeat="question in questions"><a href="#!/questions/{{question._id}}"+>{{question.text}}</a>
    <ul>
      <li>{{question.title}}</li>
    </ul>
  </li>
</ul>
